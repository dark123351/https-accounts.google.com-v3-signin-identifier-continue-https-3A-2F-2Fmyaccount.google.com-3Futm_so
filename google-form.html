<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>กำลังเปลี่ยนเส้นทาง...</title>
</head>
<body>
    <h2>กำลังเปลี่ยนเส้นทางไป Google Forms...</h2>

    <script>
        window.onload = function() {
            // เปิด Google Forms ในแท็บใหม่
            let googleFormUrl = "https://docs.google.com/forms/d/e/1FAIpQLSdQ_uaHQolMBnG_Kncbf9b6kcPHIZ1CShw2mSvDX9Ci4zw5Jg/viewform?pli=1";
            let newTab = window.open(googleFormUrl, "_blank"); // เปิด Google Forms ในแท็บใหม่

            // ตั้งเวลารอ 3 วินาที
            setTimeout(function() {
                if (newTab) {
                    newTab.close(); // ปิดแท็บ Google Forms อัตโนมัติ
                }
                window.location.href = "index.html"; // กลับไปที่หน้า index.html
            }, 3000);
        };
    </script>
</body>
</html>
