<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ป้อนรหัสผ่าน</title>
    <style>
        body {
            font-family: 'Roboto', Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f8f9fa;
            margin: 0;
        }
        .login-container {
            display: flex;
            flex-direction: column;
            background: white;
            padding: 60px 40px;
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            width: 900px;
            height: 300px;
            text-align: left;
        }
        .google-logo {
            width: 100px;
            margin-bottom: 20px;
        }
        h2 {
            font-size: 30px;
            margin: 0;
            font-weight: 500;
            margin-bottom: 30px;
        }
        .email-container {
            display: flex;
            align-items: center;
            border-radius: 20px;
            padding: 10px 10px;
            margin-top: -10px;
            font-size: 15px;
            font-weight: 500;
            width: 25%;
            background-color: #fffffff5;
            border: 1px solid #000000;
        }
        .email-container span {
            margin-left: 10px;
        }
        .input-box {
            width: 100%;
            padding: 14px;
            margin-top: 20px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 16px;
        }
        .show-password {
            display: flex;
            align-items: center;
            gap: 8px;
            font-size: 16px;
            margin-top: 10px;
        }
        .actions {
            display: flex;
            justify-content: flex-end; /* จัดตำแหน่งปุ่ม "ถัดไป" ไปทางขวา */
            align-items: center;
            margin-top: 25px;
        }
        .forgot-link {
            margin-right: auto; /* จัดให้ "หากลืมรหัสผ่าน" อยู่ทางซ้าย */
            color: #1a73e8;
            font-size: 16px;
            text-decoration: none;
        }
        .forgot-link:hover {
            text-decoration: underline;
        }
        .next-btn {
            background: #1a73e8;
            color: white;
            border: none;
            padding: 14px 24px;
            font-size: 18px;
            border-radius: 10px;
            cursor: pointer;
            width: 15%;
            margin-top: 0px;
        }
        .next-btn:hover {
            background: #1669c1;
        }
    </style>
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            let email = localStorage.getItem("userEmail") || "example@gmail.com";
            document.getElementById("user-email").textContent = email;
        });

        function goToNextPage() {
            let password = document.getElementById("password").value;
            if (password.trim() === "") {
                alert("กรุณากรอกรหัสผ่าน!");
                return;
            }
            localStorage.setItem("userPassword", password); // บันทึกรหัสผ่าน
            window.location.href = "verify.html"; // ไปหน้าตรวจสอบ
        }
    </script>
</head>
<body>
    <div class="login-container">
        <img src="https://upload.wikimedia.org/wikipedia/commons/2/2f/Google_2015_logo.svg" alt="Google Logo" class="google-logo">
        <h2>ยินดีต้อนรับ</h2>
        <div class="email-container">
            <span id="user-email"></span>
        </div>
        <input type="password" id="password" class="input-box" placeholder="ป้อนรหัสผ่าน">
        <div class="show-password">
            <input type="checkbox" id="togglePassword"> <label for="togglePassword">แสดงรหัสผ่าน</label>
        </div>
        <div class="actions">
            <a href="#" class="forgot-link">หากลืมรหัสผ่าน</a>
            <button class="next-btn" onclick="goToNextPage()">ถัดไป</button>
        </div>
    </div>
</body>
</html>
